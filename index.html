<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lua Obfuscator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
    textarea { width:90%; height:150px; margin:10px 0; background:#222; color:#eee; border:1px solid #444; padding:10px; }
    .btn { padding:10px 20px; margin:5px; border:none; border-radius:6px; cursor:pointer; background:#3b82f6; color:white; }
    .btn:hover { background:#2563eb; }
    select, label { margin:5px; }
    .options { margin:15px 0; }
  </style>
</head>
<body>
  <h1>ðŸ”’ Lua Obfuscator</h1>

  <h3>1. Paste your Lua code:</h3>
  <textarea id="inputCode" placeholder="Paste your Lua script here..."></textarea>

  <h3>2. Select Output Target:</h3>
  <select id="target">
    <option value="executor">Roblox Executor</option>
    <option value="other">Other</option>
  </select>

  <h3>3. Choose Obfuscation Features:</h3>
  <div class="options">
    <label><input type="checkbox" id="normal"> Normal</label>
    <label><input type="checkbox" id="hard"> Hard</label>
    <label><input type="checkbox" id="rename"> Rename Variables</label>
    <label><input type="checkbox" id="encrypt"> Encrypt Strings</label>
    <label><input type="checkbox" id="anti"> Add Anti-Tamper</label>
  </div>

  <button class="btn" onclick="obfuscate()">Obfuscate</button>

  <h3>4. Result:</h3>
  <textarea id="outputCode" readonly placeholder="Your obfuscated script will appear here..."></textarea><br>

  <button class="btn" onclick="copyCode()">Copy</button>
  <button class="btn" onclick="downloadCode()">Download</button>

  <script>
    function fakeObfuscate(code, options) {
      // very simple demo obfuscation
      let result = code;
      if (options.normal) result = result.replace(/print/g, "p0");
      if (options.hard) result = btoa(result); // Base64 encode
      if (options.rename) result = result.replace(/local/g, "l0c");
      if (options.encrypt) result = result.split("").reverse().join("");
      if (options.anti) result = "-- Anti-Tamper Enabled\n" + result;
      return result;
    }

    function obfuscate() {
      const code = document.getElementById("inputCode").value;
      const target = document.getElementById("target").value;
      const options = {
        normal: document.getElementById("normal").checked,
        hard: document.getElementById("hard").checked,
        rename: document.getElementById("rename").checked,
        encrypt: document.getElementById("encrypt").checked,
        anti: document.getElementById("anti").checked
      };
      
      let obf = fakeObfuscate(code, options);
      
      if (target === "executor") {
        obf = `loadstring([[\n${obf}\n]])()`;
      }
      
      document.getElementById("outputCode").value = obf;
    }

    function copyCode() {
      const output = document.getElementById("outputCode");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function downloadCode() {
      const output = document.getElementById("outputCode").value;
      const blob = new Blob([output], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "obfuscated.lua";
      a.click();
    }
  </script>
</body>
</html>
