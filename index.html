<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Script Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    pre {
      background: #161b22;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>My GitHub Script</h1>
  <pre id="scriptBox">Loading script...</pre>
  <button onclick="copyScript()">Copy Script</button>

  <script>
    const url = "https://raw.githubusercontent.com/UwURaww/ZumHub-Script-Hub/refs/heads/main/Bee%20Rich%20Zumhub%20Op"; // change this

    async function loadScript() {
      const res = await fetch(url);
      const text = await res.text();
      document.getElementById("scriptBox").textContent = text;
    }

    function copyScript() {
      const text = document.getElementById("scriptBox").textContent;
      navigator.clipboard.writeText(text);
      alert("Script copied!");
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>

</body>
</html>
