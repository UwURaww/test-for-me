<!-- FILE: index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1020; --muted:#9aa4c7; --accent:#6ea8ff; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(1000px 600px at 20% 10%,#1a2547 0%,#0b1020 60%);color:#e6ecff;font-family:Inter,system-ui,Arial,sans-serif}
    .card{width:min(92vw,520px);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);padding:28px;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,.4);backdrop-filter: blur(6px)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 18px;color:var(--muted)}
    .row{display:flex;gap:10px}
    input{flex:1;background:#0f1530;border:1px solid rgba(255,255,255,.12);color:#e6ecff;padding:12px 14px;border-radius:12px;outline:none}
    button{background:linear-gradient(180deg,#5ea1ff,#3978ff);border:none;color:white;padding:12px 16px;border-radius:12px;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .hint{font-size:12px;color:var(--muted);margin-top:10px}
    .msg{margin-top:14px;padding:10px 12px;border-radius:10px;display:none}
    .msg.ok{display:block;background:rgba(80,200,120,.12);border:1px solid rgba(80,200,120,.35)}
    .msg.err{display:block;background:rgba(255,100,100,.12);border:1px solid rgba(255,100,100,.35)}
    .footer{margin-top:16px;display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:12px}
    a{color:var(--accent)}
  </style>
  <!--
    DEPLOYMENT NOTES (GitHub Pages):
    - Put this file at the root of your repo.
    - Add main.js, success.html and tos.html in the same root.
  -->
</head>
<body>
  <div class="card">
    <h1>ðŸ”‘ Enter Access Key</h1>
    <p>Paste the key you received to unlock the script link.</p>
    <div class="row">
      <input id="key" placeholder="e.g. AB12-34CD-56EF" autocomplete="one-time-code" />
      <button id="submit">Unlock</button>
    </div>
    <div class="hint">Keys are verified securely by our server.</div>
    <div id="msg" class="msg"></div>
    <div class="footer">
      <span>Mode: <strong>serverless</strong></span>
      <a href="./tos.html">Terms</a>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
